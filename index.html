<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss" />
    <title>FooBar</title>
  </head>
  <body>
    <header>
      <h1>19:30</h1>
    </header>
    <main>
      <section class="bartender"></section>
      <section class="overview">
        <div class="taps"></div>
        <div class="storage"></div>
      </section>
      <section class="yourTask">
        <h1 class="section-heading">Your task</h1>
        <div class="order">
          <div class="orderList">
            <h2 class="subheading">Order <span class="orderId">#112</span></h2>
            <ul>
              <li class="singleOrder">
                <span class="amount">1</span> x
                <span class="name">Ruined Childhood</span>
              </li>
              <li class="singleOrder">
                <span class="amount">2</span> x
                <span class="name">Row 26</span>
              </li>
              <li class="singleOrder">
                <span class="amount">5</span> x
                <span class="name">Steampunk</span>
              </li>
            </ul>
          </div>
          <div class="time-button">
            <p class="order-time">19:25</p>
            <button class="done-btn">Done</button>
          </div>
        </div>

        <div class="nextInQueue">
          <h1 class="section-heading">next in queue</h1>
          <div class="people-queue">
            <div class="singlePerson">
              <p class="length">1</p>
              <img src="assets/next_light-green.png" alt="next-in-queue" />
              <p class="orderId">#112</p>
              <p class="orderTime">19:27</p>
            </div>
            <div class="singlePerson">
              <p class="length">1</p>
              <img src="assets/next_light-green.png" alt="next-in-queue" />
              <p class="orderId">#112</p>
              <p class="orderTime">19:27</p>
            </div>
            <div class="singlePerson">
              <p class="length">1</p>
              <img src="assets/next_light-green.png" alt="next-in-queue" />
              <p class="orderId">#112</p>
              <p class="orderTime">19:27</p>
            </div>
            <div class="singlePerson">
              <p class="length">1</p>
              <img src="assets/next_light-green.png" alt="next-in-queue" />
              <p class="orderId">#112</p>
              <p class="orderTime">19:27</p>
            </div>
            <div class="singlePerson">
              <p class="length">1</p>
              <img src="assets/next_light-green.png" alt="next-in-queue" />
              <p class="orderId">#112</p>
              <p class="orderTime">19:27</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
