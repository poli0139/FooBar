<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.scss" />
    <title>FooBar</title>
  </head>
  <header></header>

  <!--loading animation-->

  <div class="loader">
    <div class="welcome">
      <div class="logo2">
        <img src="/assets/logo-green.png" alt="logo" />
      </div>
      <p class="hi">Hi, &nbsp; <span class="name"></span></p>
      <br />
      <p class="shift">Have a nice shift!</p>
    </div>
  </div>

  <!--end of loading animation-->
  <!-- form -->
  <body>
    <div class="screen1">
      <div class="logo">
        <img src="/assets/logo-green.png" alt="logo" />
      </div>

      <div class="form-wrapper">
        <form class="login-form" id="myform" method="POST" name="login">
          <label>Username</label>
          <span class="comment"> Valid Usernames: Jonas, Klaus, Peter, Dannie </span>
          <input type="text" class="login-form-input" placeholder="Jonas" id="Username" autocomplete="off" name="username" />
          <p class="message">Error Message</p>
          <label>Password</label>
          <span class="comment"> Valid Password: 12345678 </span>
          <input type="password" class="login-form-input" placeholder="********" id="Password" autocomplete="off" name="password" />
          <p class="message">Error Message</p>
          <input type="submit" class="form-submit-btn" value="LOG IN" />
        </form>
      </div>
    </div>
    <!-- end of form -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
